<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Навигация -->
  <nav id="main-nav">
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="login.html">Войти</a></li>
      <li class="active"><a href="register.html">Регистрация</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Регистрация</h1>

    <!-- Форма регистрации -->
    <form class="auth-form" id="register-form">
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" placeholder="Введите имя" required />

      <label for="password">Пароль:</label>
      <input type="password" id="password" placeholder="Введите пароль" required />

      <label for="role">Роль:</label>
      <select id="role">
        <option value="student">Студент</option>
        <option value="admin">Администратор</option>
      </select>

      <!-- Добавляем отступ перед кнопкой -->
    <div class="button-container">
      <button type="submit">Зарегистрироваться</button>
    </div>
  </form>
</div>

    <p id="status"></p>
  </div>

  <!-- === Уведомления (только контейнер) === -->
  <div id="notification-container"></div>

  <!-- Подключаем JS как модули -->
  <script type="module" src="js/utils/notification.js"></script>
  <script type="module" src="js/register-page.js"></script>
  <script src="js/nav.js"></script>

</body>
</html>
